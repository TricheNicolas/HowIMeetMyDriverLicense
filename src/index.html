<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How I meet my driver License</title>
    <link rel="shortcut icon" type="image/webp" href="img/Comment-te-recuperer-full.webp" />
    <link rel="stylesheet" href="css/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Welcome to the favorite timer of your favorite timer</h1>
        <div class="gif">
            <img src="img/radarFlash.gif" alt="Police Officer">
        </div>

        <div class="dateField">
            <label for="start">Start date:</label>
            <input type="date" id="start" value="2025-02-23" name="trip-start" min="2018-01-01" max="2030-12-31" />

            <label for="end">End date:</label>
            <input type="date" id="end" value="2025-06-23" name="trip-end" min="2018-01-01" max="2030-12-31" />
        </div>

        <div class="containerProgressBar">
            <div id="progressText">File progress at: 0%</div>
            <div class="progress progress-striped">
                <div class="progress-bar" id="dynamicProgressBar"></div>
            </div>
        </div>

        <div class="informations">
            <div class="timeRemaining">
                <div class="countdown" id="js-countdown">

                    <div class="countdown__item countdown__item--large">
                        <div class="countdown__timer js-countdown-days" id="days"></div>
                        <div class="countdown__label" id="day-countdown">Days</div>
                    </div>

                    <div class="countdown__item">
                        <div class="countdown__timer js-countdown-hours" id="hours"></div>
                        <div class="countdown__label" id="hour-countdown">Hours</div>
                    </div>

                    <div class="countdown__item">
                        <div class="countdown__timer js-countdown-minutes" id="minutes"></div>
                        <div class="countdown__label" id="minute-countdown">Minutes</div>
                    </div>

                    <div class="countdown__item">
                        <div class="countdown__timer js-countdown-seconds" id="seconds"></div>
                        <div class="countdown__label" id="second-countdown">Seconds</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="infoContainer">
            <div class="infoBox">
                <h3>Bus route remaining : <span id="busRouteDisplay"></span></h3>
            </div>

            <div class="separator"></div>

            <div class="infoBox">
                <h3>Number of step : <span id="numberStepDisplay"></span></h3>
            </div>
        </div>

    </div>
    <script src="js/index.js"></script>
</body>

</html>
